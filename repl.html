<html lang="en">

<head>
  <script type="text/javascript" src="repl.js"></script>
</head>

<body style='background-color: #334455;'>
  <button id="connect">connect</button>
  <button id="run">run</button><br><br>
  <div id='msg' style='color:#FFeeAA'>wait to connect...</div>
  <textarea id="ctx" rows="20" style="width:880px"></textarea><br><br>
  <textarea id="resp" rows="20" style="width:880px"></textarea>
  <script type="text/javascript">
  var repl = new REPL()
  fetch('./repl.py').then(function (response) {
    return response.text();
  }).then(async function (text) {
    ctx.value = text;
    msg.innerHTML = '';
  });

  connect.addEventListener('click', async () => {
    connect.disabled = true;
    msg.innerHTML = 'connecting...';
    resp.value = '';
    await repl.usbConnect();
    await repl.enter();
    resp.value = '';
    var output = '';
    await repl.write(`
from webai import *
webai.init()
webai.clear()
webai.lcd.init()
webai.img = image.Image()
webai.img.draw_rectangle(0,0,320,240, 0xffeaea, 1,fill=True)
webai.lcd.display(webai.img)
webai.draw_string(60,100,'REPL Ready...',scale=2,x_spacing=3)
webai.img = None
gc.collect()
`, function (data) {
      output += (data + "\r\n");
      resp.value = output;
      return { value: '', done: false }
    });
    connect.disabled = false;
    connect.innerHTML = 'connected';
    msg.innerHTML = 'Ready';
  })

  run.addEventListener('click', async () => {
    run.disabled = true;
    resp.value = '';
    var output = '';
    await repl.write(ctx.value, function (data) {
      output += (data + "\r\n");
      resp.value = output;
      return { value: '', done: false }
    });
    run.disabled = false;
  })
  </script>
</body>

</html>
